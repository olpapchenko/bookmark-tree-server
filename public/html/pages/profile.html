<h3 class="page-header"><i class="glyphicon glyphicon-book"></i> My profile</h3>
<div class="row" >
    <div class="col-sm-12">
        <section class="panel">
            <div class="panel-body">
                <form class="form-horizontal ">
                    <div class="form-group">
                        <div class="col-sm-4">

                        </div>
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input ng-model="user.name" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">About me</label>
                                <div class="col-sm-10">
                                    <textarea ng-model="user.about" style="width: 100%" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2 col-md-offset-5">
                        <button class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
