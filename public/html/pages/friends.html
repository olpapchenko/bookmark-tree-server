<h3 class="page-header ng-scope"><i class="glyphicon glyphicon-user"></i> Friends</h3>
<div class="form-group">
    <div class="col-sm-12">
        <input ng-model="userName" type="text" class="form-control round-input">
        <div style="max-height: 300px; overflow: auto;">
            <div class="list-group">
                <a class="list-group-item" href="#"  ng-repeat="user in userList">{{user.name}}
                    <span ng-show = "!user.isFriend" ng-click="addToFriends(user.id)" class="glyphicon glyphicon-plus-sign pull-right" title="add to friends list"></span>
                </a>
            </div>
        </div>

        <div ng-repeat="friend in friends" class="collapseble panel panel-primary" >
             <div class="panel-heading custom-panel-header" style = "overflow: hidden;"   ng-click="loadDetails($index)" ng-class="{open: friend.showDetails}">
                <div class="row">
                    <div class="col-lg-3">
                        <strong>{{friend.name}} </strong>{{friend.mail}}
                    </div>
                    <div class="col-lg-2 col-md-offset-1">

                    </div>
                    <div class="col-lg-6">
                        <span ng-class="{'glyphicon-chevron-down': !friend.showDetails, 'glyphicon-chevron-up': friend.showDetails}" style="margin-left: 10px;" class="pull-right glyphicon" title="expand/hide"></span>
                        <span ng-click="removeFriend(friend.id)" class="pull-right glyphicon glyphicon-remove-sign" title="remove"></span>
                    </div>
                </div>
            </div>

            <div ng-show="friends[$index].showDetails" class="panel-body" ng-class="{openWell: friend.showDetails}" style="overflow: hidden;">
                <div ng-show="!friend.sharedEntitiesData" class="col-md-2 col-md-offset-5"><img style="height: 30px"  src="/images/loader.gif"/></div>
                <div ng-if="friend.sharedEntitiesData.branches && friend.sharedEntitiesData.branches.length !=0" class="row">
                    <div class="col-lg-12">
                        <h5 ><i class="glyphicon glyphicon-book"></i> Shared Branches</h5>
                        <hr/>
                        <div id="portfolio">
                            <div ng-repeat="branch in friend.sharedEntitiesData.branches" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 portfolio-item ng-scope" > <a href="#portfolioModal2" class="portfolio-link" data-toggle="modal">
                                <div class="portfolio-hover">
                                    <div class="portfolio-hover-content">
                                        <div>
                                            <h1 ng-click="remove(branch.id)" ng-show="!branch.default" title="Remove" style="display: inline-block;" class="ng-hide"><i class="glyphicon glyphicon-remove-sign"></i></h1>
                                            <h1 ng-click="edit(branch)" title="Edit" style="display: inline-block; margin-left: 10%;"><i class="glyphicon glyphicon-edit"></i></h1>
                                            <h1 ng-click="share(branch.id)" title="UnShare" style="display: inline-block; margin-left: 10%;"><i class="glyphicon glyphicon-share"></i></h1>
                                        </div>
                                    </div>
                                </div>
                                <img src="images/default_branch.jpg" class="img-responsive" alt="" style="width: 100%;"> </a>
                                <div class="portfolio-caption">
                                    <h4 class="ng-binding">Branch name</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--todo inject branches and bookmarks widgets into directives-->
                <div ng-if="friend.sharedEntitiesData.branches && friend.sharedEntitiesData.branches.length !=0" class="row">
                    <div class="col-lg-12">
                        <h5 ><i class="glyphicon glyphicon-book"></i> Shared Bookmarks</h5>
                        <hr/>
                        <div id="portfolio">
                            <div ng-repeat="branch in friend.sharedEntitiesData.branches" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 portfolio-item ng-scope" > <a href="#portfolioModal2" class="portfolio-link" data-toggle="modal">
                                <div class="portfolio-hover">
                                    <div class="portfolio-hover-content">
                                        <div>
                                            <h1 ng-click="remove(branch.id)" ng-show="!branch.default" title="Remove" style="display: inline-block;" class="ng-hide"><i class="glyphicon glyphicon-remove-sign"></i></h1>
                                            <h1 ng-click="edit(branch)" title="Edit" style="display: inline-block; margin-left: 10%;"><i class="glyphicon glyphicon-edit"></i></h1>
                                            <h1 ng-click="share(branch.id)" title="UnShare" style="display: inline-block; margin-left: 10%;"><i class="glyphicon glyphicon-share"></i></h1>
                                        </div>
                                    </div>
                                </div>
                                <img src="images/default_branch.jpg" class="img-responsive" alt="" style="width: 100%;"> </a>
                                <div class="portfolio-caption">
                                    <h4 class="ng-binding">Branch name</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
