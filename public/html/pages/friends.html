<h3 class="page-header ng-scope"><i class="glyphicon glyphicon-user"></i> Friends</h3>
<div class="form-group">
    <div class="col-sm-12">
        <input ng-model="userName" type="text" class="form-control round-input">
        <div style="max-height: 300px; overflow: auto;">
            <div class="list-group">
                <a class="list-group-item" href="#"  ng-repeat="user in userList">{{user.name}}
                    <span ng-show = "!user.isFriend" ng-click="addToFriends(user.id)" class="glyphicon glyphicon-plus-sign pull-right" title="add to friends list"></span>
                </a>
            </div>
        </div>

        <div ng-repeat="friend in friends" class="collapseble">
             <div class="alert alert-info   " style = "overflow: hidden;"   ng-click="loadDetails($index)" ng-class="{open: friend.showDetails}">
                <div   >
                    <div class="col-lg-3">
                        <strong>{{friend.name}} </strong>{{friend.mail}}
                    </div>
                    <div class="col-lg-2 col-md-offset-1">
                        <div style="display: inline-block; margin-left: 50%">
                             <img src="/images/down.png" style="height: 25px; width: auto;" ng-show="!friend.showDetails">
                             <img src="/images/up.png" style="height: 25px; width: auto;" ng-show="friend.showDetails">
                         </div>
                    </div>
                    <div class="col-lg-6">
                        <span ng-click="removeFriend(friend.id)" class="pull-right glyphicon glyphicon-remove-sign" title="remove"></span>
                    </div>
                </div>
            </div>

            <div ng-show="friends[$index].showDetails" class="well well-lg" ng-class="{openWell: friend.showDetails}" style="overflow: hidden;">
                <div ng-show="!friend.detailsLoaded" class="col-md-2 col-md-offset-5"><img style="height: 30px"  src="/images/loader.gif"/></div>
            </div>
        </div>
    </div>
</div>
