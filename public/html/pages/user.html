<div class="fade-in-up">
    <h3 class="page-header"><i class="glyphicon glyphicon-user"></i> User</h3>
    <div class="row" >
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-5" style="text-align: center" ng-show="!user">
                    <h3 class="page-header" style="font-weight: 300">User does not exist</h3>
                </div>
            </div>
            <section class="panel" ng-show="user">
                <div class="panel-body">
                    <div class="form-horizontal ">
                        <div class="form-group">
                            <div class="col-sm-3 col-sm-offset-1 "  id = "avatar-container">
                                <div class="form-group avatar-img">
                                    <img  ng-src="{{avatar}}" alt=""/>
                                </div>
                                <div class="form-group">
                                    <div class="btn btn-success" ng-click = "addToFriends()" style="width: 100%" ng-show="!user.isFriend && !pageOfCurrentUser">Add to friends</div>
                                    <div class="btn btn-success" ng-click = "removeFromFriends()" style="width: 100%" ng-show="user.isFriend && !pageOfCurrentUser">Remove from friends</div>
                                    <a ui-sref="app.profile" class="btn btn-success" style="width: 100%" ng-show="pageOfCurrentUser">Edit</a>
                                 </div>
                            </div>
                            <div class="col-sm-7 col-sm-offset-1">
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <h3>{{user.name}} <small>{{user.mail}}</small></h3>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <span>{{user.about}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" ng-show="user.isFriend">
                            <div class="col-sm-12"></div>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
