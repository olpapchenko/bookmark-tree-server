<h4>{{header}}</h4>
<div style="overflow: hidden;">
    <div class="form-group">
        <div class="row">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input maxlength="20" ng-model="branch.name" type="text" class="form-control">
            </div>
        </div>
    </div>

    <div class="form-group" ng-show="!isBranch">
        <div class="row">
            <label class="col-sm-2 control-label">Change Branch</label>
            <div class="col-sm-10">
                <input maxlength="20" ng-model="branch.name" type="text" class="form-control">
            </div>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-md-2 col-md-offset-5">
        <a ng-click="save()" class="btn btn-success btn-lg" href="" title="Share with friends">Save</a>
    </div>
</div>
