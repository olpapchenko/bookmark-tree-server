<h4>{{header}}</h4>
<div style="overflow: hidden;">
    <div class="form-group">
        <div class="row">
            <div>
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10" style="padding-bottom: 20px;">
                    <form name="nameForm">
                        <input maxlength="40" ng-model="entity.name" ng-model-options="{ updateOn: 'blur' }" type="text" required="" name="name" class="form-control">
                    </form>
                </div>
                <div ng-show="nameForm.name.$error.required && nameForm.name.$touched" class="col-sm-5 validations">
                    <span>Name is required</span>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group" ng-show="displayBranchPicker">
        <div class="row">
            <label class="col-sm-2 control-label">Branch</label>
            <div class="col-sm-10">
                <select class="form-control input-lg m-bot15"  ng-model = "selected" ng-options = "option.id as option.name for option in options">
                </select>
            </div>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-md-2 col-md-offset-5">
        <a ng-click="save()" class="btn btn-success btn-lg" href="" title="Share with friends">Save</a>
    </div>
</div>
