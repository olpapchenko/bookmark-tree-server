
<h4>Share Branch with others</h4>

<div class="form-group" style="overflow: hidden; margin-top: 30px;">
    <label class="col-sm-3 control-label">Share with:</label>
    <div class="col-sm-9 input-group">
        <input type="text" class="form-control">
        <div class="input-group-btn open">
            <button type="button" class="btn btn-default dropdown-toggle" >
                <span class="caret" ng-click="showFriends()"></span>
             </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2 col-md-offset-5">
        <a ng-click="share()" class="btn btn-success btn-lg" href="" title="Bootstrap 3 themes generator">Share</a>
    </div>
</div>
