
<h4>Share with others</h4>

<div class="form-group" style="overflow: hidden; margin-top: 30px;">
    <div class="col-sm-12 input-group">
        <input ng-model = "name" type="text" class="form-control">
        <div style="max-height: 300px; overflow: auto; width: 100%">
            <div class="list-group">
                <span class="profile-ava">
                    <a class="list-group-item" ng-click="addToShare(user)"  ng-repeat="user in userList">
                        <img ng-src="{{avatarService.getPath(user.avatar)}}" style="height: 35px; width: 35px;"/>
                        {{user.name}}
                    </a>
                </span>
            </div>
        </div>

        <div class="panel" >
            <header class="panel-heading" style="padding: 0px !important; ">
                <span class="pull-left" style="margin-left: 10px;">Shared with</span>
            </header>
            <div class="panel-body">
                <div id="tagsinput_tagsinput" class="tagsinput " style="height: 100%; margin-bottom: 10px" >
                    <span>With ownership (drad&drop)</span>
                    <hr style="margin: 10px"/>
                    <div style="min-height: 30px" dnd-list="owners" class="user-list">
                        <span class="tag" ng-repeat="user in owners" ng-click="removeFromOwnerShip(user)" dnd-draggable="user" dnd-effect-allowed="move" dnd-moved="owners.splice($index, 1)">
                            <span>{{user.name}}</span>
                            <a class="tagsinput-remove-link"><i class="glyphicon glyphicon-remove remove"></i></a>
                        </span>
                    </div>
                </div>
                <div id="tagsinput_tagsinput" class="tagsinput " style="height: 100%;" >
                    <span>Without ownership (drad&drop)</span>
                    <hr style="margin: 10px"/>
                    <div style="min-height: 30px"  dnd-list="observers" class="user-list">
                        <span class="tag" ng-repeat="user in observers" ng-click="removeFromObservers(user)" dnd-draggable="user" dnd-effect-allowed="move" dnd-moved="observers.splice($index, 1)">
                            <span>{{user.name}}</span>
                            <a class="tagsinput-remove-link"><i class="glyphicon glyphicon-remove remove"></i></a>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-7 col-md-offset-4" style="padding-left: 40px;" ng-show="showShare">
                    <div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" checked="" ng-model="isPublic"><i></i> Public
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div  ng-show="isPublic && showShare" class="col-md-7 col-md-offset-3 form-group" style="padding-left: 40px;">

                        <a class="btn btn-rounded btn-sm btn-info" target="_blank" href="{{fbShareLink}}&amp;src=sdkpreparse">
                            <i class="fa fa-twitter"></i>Facebook</a>
                        <a class="btn btn-rounded btn-sm btn-info" target="_blank" href="{{vkShare}}&amp;src=sdkpreparse">
                            <i class="fa fa-twitter"></i>VkShare</a>

                        <a class="btn btn-rounded btn-sm btn-info" target="_blank" href="{{googleShare}}">
                            <i class="fa fa-twitter"></i>Google+</a>
                     </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-2 col-md-offset-5">
        <a ng-click="share()" class="btn btn-success btn-lg" href="" title="Share with friends">share</a>
    </div>
</div>
