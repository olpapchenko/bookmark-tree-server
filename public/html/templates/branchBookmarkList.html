<ul class="list-group" >
    <li class="list-group-item pointer" ng-repeat="entity in entities|filter:filterPredicate track by entity.id">
        <div class="row">
            <div class="col-sm-10">
                <span class="nav-elements"><a href="{{navigatePath(entity.id)}}" class="minimal-path">{{entity.name}} </a></span>
                <span class="badge bg-important" ng-if="entity.rightsInfo[currentUser.id]">owner</span>
            </div>

            <div class="col-sm-2">
                <span ng-show="(enableEditing || entity.rightsInfo[currentUser.id]) && !entity.default" class="pull-right nav-elements">
                    <i class="glyphicon glyphicon-remove-sign pointer" ng-click="removeHandler(entity.id)"></i>
                    <i class="glyphicon glyphicon-pencil pointer" ng-click="editHandler(entity)"></i>
                    <i class="glyphicon glyphicon-share-alt pointer" ng-click="shareHandler(entity.id)"></i>
                </span>
            </div>
        </div>
    </li>
</ul>
