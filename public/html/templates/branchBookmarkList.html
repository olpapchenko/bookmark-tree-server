<ul class="list-group" >
    <li class="list-group-item pointer">
        <div class="row">
            <div class="col-sm-10" style="font-size: 20px;">
                {{entity.name}}
                <span class="badge bg-important" ng-if="isOwner">owner</span>
            </div>

            <div class="col-sm-2">
                <span ng-show="enableEditing && !entity.default" class="pull-right nav-elements">
                    <i class="glyphicon glyphicon-remove-sign pointer" ng-click="removeHandler(entity.id)"></i>
                    <i class="glyphicon glyphicon-pencil pointer" ng-click="editHandler(entity.edit)"></i>
                    <i class="glyphicon glyphicon-share-alt pointer" ng-click="shareHandler(entity.share)"></i>
                </span>
            </div>
        </div>
    </li>
</ul>
