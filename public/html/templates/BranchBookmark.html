<div id="portfolio">
    <div  class="col-lg-3 col-md-3 col-sm-12 col-xs-12 portfolio-item ng-scope" > <a class="portfolio-link" data-toggle="modal">
        <div class="badge bg-info pull-right" style ="position: absolute; top: 5px; right: -5px;" ng-if="entity.isOwner">owner</div>
        <div class="portfolio-hover"  ng-show="(enableEditing || entity.isOwner) && !entity.default">
            <div class="portfolio-hover-content">
                <div>
                    <h1 ng-click="removeHandler(entity.id)" ng-show="!entity.default" title="Remove" style="cursor: pointer; display: inline-block;" class="ng-hide"><i class="glyphicon glyphicon-remove-sign"></i></h1>
                    <h1 ng-click="editHandler(entity)" title="Edit" style="cursor: pointer; display: inline-block; margin-left: 10%;"><i class="glyphicon glyphicon-edit"></i></h1>
                    <h1 ng-show="!entity.default" ng-click="shareHandler(entity.id)" title="UnShare" style="cursor: pointer; display: inline-block; margin-left: 10%;"><i class="glyphicon glyphicon-share"></i></h1>
                </div>
            </div>
        </div>
        <img ng-if="branch" src="images/default_branch.jpg" class="img-responsive" alt="" style="width: 100%; height: 166px;">
        <img ng-if="!branch" src="images/default_bookmark.jpg" class="img-responsive" alt="" style="width: 100%;  height: 166px;">
        </a>
        <div class="portfolio-caption">
            <a href="{{navigatePath(entity.id)}}">
                <h4 class="ng-binding">{{entity.name}}</h4>
            </a>
        </div>
    </div>
</div>
